    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" type="text/css" href="css/styles.css">

  <body>

    <div class="container">
      <div class="header clearfix">

          <div class="col-lg-12">
            <form>
              <fieldset class="form-group">
                <label for="email">Email</label>

                <input type="password" class="form-control" id="password" autocomplete="password" placeholder="Password">

              <div class="form-group row clearfix">
                <div class="col-lg-6">
                  <button type="button" id="login" class="btn btn-success-outline btn-block">Login</button>
                </div>

          </div>
